{% extends "base/base.html" %}

{% load static %}

<img src="{% static 'graphs/2.png' %}" alt="My image">

{% block content %}

<p>Gr√°ficos Gerados: </p>
<ul>
	{% for graphic in graphics %}
		<li>
			{{graphic.img.year}}
			<p>{{ graphic.date_added|date:'M d, Y H:i' }}</p>
			<img src="{% static graphic.img.url %}">
		</li>
	{% empty %}
		<li>
			There are no graphics yet.
		</li>
	{% endfor %}
</ul>
{% endblock content %}
